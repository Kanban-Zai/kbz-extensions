Kanban-Zai:
  name: red
  version: 1
  url: https://github.com/Kanban-Zai/kbz-red.git
  extends: https://github.com/Kanban-Zai/kanban-zai-core.git
  implements:
    - https://github.com/Kanban-Zai/kbz-continuity-m.git
    - https://github.com/Kanban-Zai/kbz-triumvirate-m.git
    - https://github.com/Kanban-Zai/kbz-blueteam-m.git
  settings:
    blueshift: 4 weeks
    card-sizing: BUG, SPIKE, XL, L, M, S, XS|DEFAULT:XL
  values:
    - consistiency
  claims:
  hints:
    - blueshift
    - redshift
    - customer-value
